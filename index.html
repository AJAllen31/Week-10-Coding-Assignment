<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assignment Week 10</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>

    <div class="text-primary"> <!--The Header for the content-->
        <h1 class="text-center"><i>Who is your favorite Final Fantasy 7 character?</i></h1>
    </div>
    
    <div class="badge bg-primary text-wrap" style="width: 100%;"> <!--The form for the content-->
        <label class="fs-5" for="add-name"><i>Select your favorite Final Fantasy 7 character and enter your favorite Limit Break they obtain in game!!!</i></label>
        <div class="container">
        <select id="picture-select" class="form-select form-select-sm fw-bold" aria-label=".form-select-sm">
            <option class="fw-bold" selected>Select your favorite character?</option>
            <option class="fw-bold" value="1">Cloud</option>
            <option class="fw-bold" value="2">Barret</option>
            <option class="fw-bold" value="3">Tifa</option>
            <option class="fw-bold" value="4">Sephiroth</option>
        </select>
       </div>
        <div class="container">
        <div class="input-group input-group-sm mb-3"> <!--The input for the form-->
            <span class="input-group-text"><button id="add-name-button" type="button" class="btn btn-primary">Add Limit Break!</button></span>
            <input id="add-name" type="text" class="form-control fst-italic" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        </div>
    </div> <!--The outer div that contains an output and form-->
    
    <div  class="container text-center"> <!--the images for my grid layout-->
    <div class="row row-cols-4">
      <div class="col fw-bold">Cloud Strife<img src="cloud.strife.jpeg" class="img-fluid" alt="Cloud Strife"></div>
      <div class="col fw-bold">Barret Wallace<img src="barret.wallace.jpeg" class="img-fluid" alt="Barret Wallace"></div>
      <div class="col fw-bold">Tifa Lockhart<img src="tifa.lockhart.png" class="img-fluid" alt="Tifa Lockhart"></div>
      <div class="col fw-bold">Sephiroth<img src="sephiroth.jpeg" class="img-fluid" alt="Sephiroth"></div>
    </div>
    <br>
    <table id="name" class="table table-primary table-sm"> <!--this table will display the user input on the page-->
      <tr>
        <th scope="col">Character</th>
        <th scope="col">Limit Break</th>
        <th scope="col"></th>
      </tr>
   </table>
   </div>
   
   <script src="index.js"></script>
    
</body>
</html>
